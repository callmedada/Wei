<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="{{$smarty.const.JS}}layui/css/layui.css" />
    <style type="text/css">
        form{margin-top: 20px;}
    </style>
    <script type="text/javascript" src="{{$smarty.const.JS}}forbidRight.js"></script>
</head>
<body>
     <form class="layui-form" action="">
       
       <div class="layui-form-item">
            <label class="layui-form-label">Building Name</label>
            <div class="layui-input-inline">
                <input type="text" name="bname" lay-verify="bname" readonly placeholder="" autocomplete="off" class="layui-input"  value="{{$smarty.get.b}}">
            </div>	
           
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">Room Number</label>
                <div class="layui-input-inline">
                    <input type="text" name="rnumber" lay-verify="rnumber" readonly autocomplete="off" placeholder="" class="layui-input" value="{{$smarty.get.r}}">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">Description</label>
            <div class="layui-input-inline">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
           
        </div>
      
        <div class="layui-form-item">
            <div class="layui-input-block">
            
              
                <button class="layui-btn" lay-submit="" lay-filter="submit">提交</button>
            
          
            </div>
        </div>
    </form>
</body>
<script src="{{$smarty.const.JS}}jquery.min.js" charset="utf-8"></script>
<script src="{{$smarty.const.JS}}layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(submit)', function(data){
			console.log(data.field.desc);
            $.ajax({
				
                url:'submitReport',
                data:{rid:{{$smarty.get.rid}},description:data.field.desc},
                type:'post',
                dataType:'json',
                success:function(redata){
                    if (redata.msg == 1) {
                        window.parent.location.reload();//刷新父页面
                        layer.closeAll('iframe');//关闭弹窗
                    }else if(redata.msg == 2){
                        layer.alert("报告失败，请重试！");
                        layer.closeAll('iframe');//关闭弹窗
                    }
                }
            });
            return false;
        });
        form.on('submit(cancel)', function(data){
         layer.closeAll('iframe');
        });
        form.verify({
            title: function(value){
                if(value.length == 0){
                    return 'Transaction不能为空';
                }
            },
            role:function(value){
                if(value.length == 0){
                    return '';
                }
            }
        });
    });
</script>
</html>
