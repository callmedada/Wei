<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>main</title>
    <link rel="stylesheet" type="text/css" href="{{$smarty.const.JS}}layui/css/layui.css" />
    <script type="text/javascript" src="{{$smarty.const.JS}}forbidRight.js"></script>
</head>
<body>
    <div class="layui-btn-group demoTable">
<!--
    	<button class="layui-btn" data-type="add"><i class="layui-icon">&#xe654;</i></button>
        <button class="layui-btn" data-type="delCheckData"><i class="layui-icon">&#xe640;</i></button>
-->
        <button class="layui-btn" data-type="refresh"><i class="layui-icon">&#x1002;</i></button>
    </div>
    <table class="layui-hide" id="table_type" lay-filter="role"></table>
    <script type="text/html" id="barDemo">
        <!-- <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a> -->
        <a class="layui-btn layui-btn-xs" lay-event="edit">显示可用房间</a>
       
    </script>
    <script src="{{$smarty.const.JS}}layui/layui.js" charset="utf-8"></script>
    <script>
        var x, y;
function getLocation() {
     console.log(x);
    
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
        
        if(x === undefined) {
          setTimeout(getLocation, 100);
      }
        
    if(x != undefined) {
        //real action
    layui.use(['table','form'], function() {
        var table = layui.table,
        	form = layui.form;
        
        
       
       
        //方法级渲染
        table.render({
            elem: '#table_type',
            url: '{{$smarty.const.ADMIN_SITE}}Room/getAvaliableRoomNumber?'+'x=' + x + "&y=" + y ,
            cols: [[
                
                { field: 'name', title: 'Building', sort: true, fixed: true, align: 'center' },
                { field: 'count', title: 'Number of Avaliable Room', sort: true, align: 'center' },
                { field: 'distance', title: 'Distance', sort: true, align: 'center' },
                { fixed: 'right', title: '操作', align: 'center', toolbar: '#barDemo' }
              
            ]],
            id: 'idTest',
            page: true,
        });
    

        //监听表格复选框选择
		table.on('checkbox(demo)', function(obj){
			console.log(obj);
		});
        
        table.on('tool(role)', function(obj) {
            console.log(obj.data.bid)
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.open({
                    type: 2,
                    title: "显示可用房间",
                    area: ['700px', '450px'],
                    fixed: false, //不固定
                    closeBtn: 1,//关闭窗口按钮
                    maxmin: true,//窗口最大最小化按钮
                    content: 'showAvaliableRoom?bid='+obj.data.bid
                });
            }
        });
               
        
        var $ = layui.$, active = {
            refresh: function() {
                window.location.reload();
            }
        };
           

       $('.demoTable .layui-btn').on('click', function() {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        
    });
    
}
}
    
    
function showPosition(position) {
    y = position.coords.latitude; 
    x = position.coords.longitude; 
    
}
       
       
        window.onload = getLocation();
    
    
    </script>
    
    <p id="gps">GPS info will be shown here</p>
  
</body>

</html>
